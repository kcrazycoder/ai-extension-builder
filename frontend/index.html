<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/logo.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Extension Builder</title>
  <meta name="description"
    content="Build Chrome extensions in seconds using AI. Generate manifest, scripts, and UI automatically." />
  <meta property="og:title" content="AI Extension Builder" />
  <meta property="og:description" content="Build Chrome extensions in seconds using AI." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="%VITE_APP_URL%" />
  <meta property="og:image" content="%VITE_APP_URL%/og-image.png" />
  <meta name="twitter:card" content="summary_large_image" />
  <style>
    /* Critical CSS to prevent theme flash */
    html {
      background-color: #fafafa;
    }

    /* zinc-50 */
    html.dark {
      background-color: #09090b;
    }

    /* zinc-950 */
    /* Ensure body takes full height and inherits */
    body {
      margin: 0;
      min-height: 100vh;
      background-color: inherit;
      color: inherit;
    }
  </style>
  <script>
    (function () {
      const storageKey = 'vite-ui-theme';
      const defaultTheme = 'system';
      let theme;

      try {
        theme = localStorage.getItem(storageKey) || defaultTheme;
      } catch (e) {
        theme = defaultTheme;
      }

      const root = document.documentElement;
      root.classList.remove('light', 'dark');

      if (theme === 'system') {
        const systemTheme = window.matchMedia('(prefers-color-scheme: dark)').matches
          ? 'dark'
          : 'light';
        root.classList.add(systemTheme);
      } else {
        root.classList.add(theme);
      }
    })();
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
